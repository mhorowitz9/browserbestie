<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="48x48" href="images/favicon.png">
  <title>Welcome to Browser Bestie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeb3b, #fce4ec, #2196f3);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite; 
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: black;
      margin-bottom: 20px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .action-buttons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #f50057;
    }

    .action-buttons button:active {
      background-color: #c51162;
    }

    /* Style for the GIF */
    .welcome-container img {
      position: absolute;
      right: 10px; 
      bottom:50%;
      transform: translateX(-50%);
      width: 400px; /* Set the GIF size */
      height: auto;
    }
	   @media screen and (max-width: 768px) {
      .welcome-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .action-buttons button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .welcome-container img {
        width: 150px;
        top: -75px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      .action-buttons button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="welcome-container">
    
    <img src="images/flyingbutterfly.gif" alt="Welcome GIF">
    
    <h1>Welcome to Browser Bestie!</h1>
    <p>Boost your productivity with your personalized assistant.</p>
    
    <div class="action-buttons">
      <button onclick="window.location.href='login.html'">Log In</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </div>

</body>
</html>
